<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteos Pro Venezuela</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      color: #1e293b;
    }
    header {
      background: #047857;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    form {
      background: #fff;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #065f46;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
    }
    input[type="file"] {
      border: none;
    }
    button {
      background: #16a34a;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #15803d;
    }
    .success {
      background: #dcfce7;
      color: #166534;
      border-left: 5px solid #16a34a;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 8px;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
      border-left: 5px solid #dc2626;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéâ Sorteos Pro Venezuela</h1>
    <p>Premio Octubre Feliz: <strong>10.000$</strong></p>
    <p>Fecha del sorteo: <strong>25 de octubre de 2025</strong></p>
  </header>

  <form id="purchaseForm">
    <h2>Participa ahora</h2>
    <label>Nombre completo</label>
    <input type="text" id="fullName" required />

    <label>Tipo de documento</label>
    <select id="docType">
      <option value="V">V</option>
      <option value="E">E</option>
      <option value="P">P</option>
    </select>

    <label>N√∫mero de documento</label>
    <input type="text" id="docNumber" required />

    <label>Tel√©fono</label>
    <input type="text" id="phone" required />

    <label>Email</label>
    <input type="email" id="email" required />

    <label>Cantidad de n√∫meros</label>
    <input type="number" id="quantity" min="1" max="100" required />

    <hr />

    <h3>üí≥ Pago M√≥vil</h3>
    <p><strong>Provincial</strong><br>15.857.050<br>0424-4150022</p>

    <label>Monto enviado</label>
    <input type="number" id="amount" step="0.01" required />

    <label>Banco emisor</label>
    <input type="text" id="bankEmitter" placeholder="Ej: Banco de Venezuela" required />

    <label>Referencia</label>
    <input type="text" id="ref6" required />

    <label>Tipo de documento del pagador</label>
    <select id="payerDocType">
      <option value="V">V</option>
      <option value="E">E</option>
    </select>

    <label>N√∫mero de documento del pagador</label>
    <input type="text" id="payerDocNumber" required />

    <label>Tel√©fono del pagador</label>
    <input type="text" id="payerPhone" required />

    <label>Fecha del pago</label>
    <input type="date" id="paidAt" required />

    <label>üìé Cargar comprobante de pago</label>
    <input type="file" id="proofFile" accept="image/*" required />

    <button type="submit">Participar</button>

    <div id="result"></div>
  </form>

  <footer>
    ¬© 2025 Sorteos Pro Venezuela ‚Äî ¬°Mucha suerte!
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw7v78_1zdefv6WSCPZ-rzed0hwaVhuyizT7fgXHZaoVjsNY42ZnbTxGUP6pum4SwI3Lg/exec";

    document.getElementById("purchaseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Procesando tu compra...";

      const fileInput = document.getElementById("proofFile");
      const file = fileInput.files[0];
      if (!file) return alert("Por favor, carga el comprobante de pago");

      const base64 = await toBase64(file);
      const data = {
        action: "submitPurchase",
        participant: {
          fullName: document.getElementById("fullName").value,
          docType: document.getElementById("docType").value,
          docNumber: document.getElementById("docNumber").value,
          phone: document.getElementById("phone").value,
          email: document.getElementById("email").value,
        },
        quantity: document.getElementById("quantity").value,
        payment: {
          amount: document.getElementById("amount").value,
          bankEmitter: document.getElementById("bankEmitter").value,
          ref6: document.getElementById("ref6").value,
          payerDocType: document.getElementById("payerDocType").value,
          payerDocNumber: document.getElementById("payerDocNumber").value,
          payerPhone: document.getElementById("payerPhone").value,
          paidAt: document.getElementById("paidAt").value,
        },
        file: {
          fileName: file.name,
          mimeType: file.type,
          base64: base64,
        },
        meta: {
          ip: "",
          userAgent: navigator.userAgent,
        },
      };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
        });
        const res = await response.json();
        if (res.ok) {
          resultDiv.innerHTML = `
            <div class="success">
              <h3>üéâ ¬°Compra registrada con √©xito!</h3>
              <p>Se te asignaron los n√∫meros: <strong>${res.assignedNumbers.join(", ")}</strong></p>
              <p>Guarda esta captura como comprobante.</p>
              <p>üìÑ <a href="${res.proofUrl}" target="_blank">Ver tu comprobante</a></p>
            </div>`;
        } else {
          resultDiv.innerHTML = `<div class="error">‚ö†Ô∏è Error: ${res.error}</div>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class="error">‚ùå Error de conexi√≥n: ${err.message}</div>`;
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });
    }
  </script>
</body>
</html>
